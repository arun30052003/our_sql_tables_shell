<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dept</title>
    <style>
        th
        {
            background-color: rgb(23, 22, 22);
            color: antiquewhite;
        }
        td:hover
        {
            cursor: pointer;
            background-color: rgb(173, 252, 255);
            color: rgb(210, 66, 30);
        }
        table:hover
        {
            box-shadow: 0 0 5px black;
            cursor: pointer;
            color: rgb(255, 4, 4);
            background-color: wheat;
        }
        div:hover
        {
            cursor: pointer;
            color: chocolate;
            font-size: 20px;
        }
        .one
        {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <center>
        <div>
            <h1><u>Display_Emp:-</u></h1>
            <table border="3px" cellpadding="10px" cellspacing="10px">
                <tr>
                    <th>EMP.NO</th>
                    <th>ENAME</th>
                    <th>JOB</th>
                    <th>MGR</th>
                    <th>EMAIL</th>
                    <th>HIREDATE</th>
                    <th>SAL</th>
                    <th>COMM</th>
                    <th>DEPTNO</th>
                </tr>
                {% for ep in Emp %}
                    <tr>
                        <td>{{ep.empno}}</td>
                        <td>{{ep.ename}}</td>
                        <td>{{ep.job}}</td>
                        <td>{{ep.MGR}}</td>
                        <td>{{ep.email}}</td>
                        <td>{{ep.Hiredate}}</td>
                        <td>{{ep.sal}}</td>
                        <td>{{ep.comm}}</td>
                        <td>{{ep.deptno}}</td>
                    </tr>
                {% endfor %}

            </table>
        </div>
        <div class="one">
            <a href="{% url 'dept' %}">Return_Dept_Table</a>
        </div>
    </center>
</body>
</html>
